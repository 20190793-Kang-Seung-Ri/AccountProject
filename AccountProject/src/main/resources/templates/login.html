<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>loginV2</title>
<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f5f5f5;
}

.login-container {
	width: 300px;
	background: white;
	border-radius: 8px;
	padding: 20px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	text-align: center;
}

.logo {
	width: 200px;
	margin: 0 auto 20px;
}

.social-login-button {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: none;
	border-radius: 5px;
	font-size: 14px;
	cursor: pointer;
}

.facebook {
	background-color: #3b5998;
	color: white;
}

.google {
	background-color: #fff;
	color: #333;
	border: 1px solid #ddd;
}

.separator {
	margin: 20px 0;
	font-size: 12px;
	color: #888;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 14px;
	box-sizing: border-box;
}

.login-button {
	width: 100%;
	padding: 10px;
	background-color: #9b59b6;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
}

.login-button:hover {
	background-color: #884ea0;
}
</style>
</head>
<body>
	<div class="login-container">
		<!-- 로고 이미지 -->
		<img src="C:\Users\fug_0\OneDrive\Desktop\솔데스크 가계부\html\솔데스크_가계부_로고.png" alt="로고" class="logo">

		<!-- 소셜 로그인 버튼 -->
		<button class="social-login-button google">구글 계정으로 로그인</button>

		<div class="separator">또는</div>

		<!-- 이메일 및 비밀번호 입력 -->
		<form method="post" action="/login">
			<input type="text" name="username" placeholder="사용자 이름" required>
			<input type="password" name="password" placeholder="비밀번호" required>

			<!-- 로그인 버튼 -->
			<button class="login-button" type="submit">로그인</button>
		</form>
	</div>
</body>
</html>
