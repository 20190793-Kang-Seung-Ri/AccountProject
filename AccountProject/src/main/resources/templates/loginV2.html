<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f5f5f5;
}

.login-container {
	width: 300px;
	background: white;
	border-radius: 8px;
	padding: 20px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	text-align: center;
}

.logo {
	width: 200px;
	margin: 0 auto 20px;
}

.social-login-button {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: none;
	border-radius: 5px;
	font-size: 14px;
	cursor: pointer;
}

.facebook {
	background-color: #3b5998;
	color: white;
}

.google {
	background-color: #fff;
	color: #333;
	border: 1px solid #ddd;
}

.separator {
	margin: 20px 0;
	font-size: 12px;
	color: #888;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 14px;
	box-sizing: border-box;
}

.login-button {
	width: 100%;
	padding: 10px;
	background-color: #9b59b6;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-bottom: 10px;
}

.login-button:hover {
	background-color: #884ea0;
}

.signup-button {
	width: 100%;
	padding: 10px;
	background-color: #012345;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<form method="post">
		<div class="login-container">
			<!-- 로고 이미지 -->
			<img
				src="good night"
				alt="로고" class="logo">

			<!-- 소셜 로그인 버튼 -->
			<button class="social-login-button google">구글 계정으로 로그인</button>

			<div class="separator">또는</div>

			<!-- 이메일 및 비밀번호 입력 -->
			<input type="text" name="username" placeholder="아이디">
			<input type="password" name="password" placeholder="비밀번호">

			<!-- 로그인 버튼 -->
			<button type="submit" class="login-button">로그인</button>
			<button type="button" class="signup-button" onclick="location.href='/insert'">회원가입</button>
		</div>
	</form>
</body>
</html>
